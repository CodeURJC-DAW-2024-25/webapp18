{{>header}}

<title>Edit Apartment</title>

<link href="/css/all.css" rel="stylesheet" type="text/css">
<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
<link href="/css/sb-admin-2.css" rel="stylesheet">
<link href="/css/photoButton.css" rel="stylesheet">

<!-- Custom styles-->
<link rel='stylesheet' href="/css/clientListManagerStyles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>

<!-- Custom fonts-->
<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!--Custom styles-->
<link rel="stylesheet" href="/css/managerStyles.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css"
    integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js'></script>
<style>
    .image-preview-container {
        width: 240px;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        border: 1px dashed #ccc;
        background-color: #f8f9fa;
        overflow: hidden;
        position: relative;
    }
    
    .image-preview {
        max-width: 100%;
        max-height: 100%;
    }
    
    .placeholder-text {
        color: #6c757d;
        display: none;
    }
</style>
</head>

<body>
    {{>sidebar}}
    <div class="container">
        <div id="content-wrapper" class="d-flex flex-column"></div>
        <div class="row flex-lg-nowrap mt-4">
            <div class="col-12 col-lg-auto mb-3" style="width: 200px;">
                <div class="card p-2">
                    <div class="e-navlist e-navlist--active-bg">
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link px-1 active" href=/viewApartmentsManager>
                                    <i class="fa fa-fw fa-bar-chart mr-1"></i><span>Go back</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col mb-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="e-profile">
                                    <div class="row">
                                        <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                                            <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">Edit Apartment</h4>
                                            <div class="text-center text-sm-right">
                                                <span class="badge badge-secondary">Manager</span>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item"><a href="" class="active nav-link">Apartment data</a></li>
                                    </ul>
                                    <div class="tab-content pt-3">
                                        <div class="tab-pane active">
                                            <!-- Display error message if any -->
                                            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                                            
                                            <form class="form" action="/updateApartment/{{id}}" method="post" enctype="multipart/form-data">
                                                <input type="hidden" name="_imageFile" value="on"/>
                                                <div class="row">
                                                    <div class="col">
                                                        <!-- Image upload and preview section -->
                                                        <div class="row mb-4">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Apartment Image</label>
                                                                    <div class="image-preview-container mx-auto">
                                                                        <img id="preview-image" class="image-preview" src="/index/{{id}}/images" alt="Current Apartment Image">
                                                                        <span class="placeholder-text">Preview image</span>
                                                                    </div>
                                                                    <div class="input-group">
                                                                      <input type="file" class="form-control" id="imageFile" name="imageFileUpload" accept="image/*">
                                                                        <label class="input-group-text" for="imageFile">Upload</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Apartment name</label>
                                                                    <input class="form-control" type="text" name="name" value="{{apartment.name}}">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Location</label>
                                                                    <input class="form-control" type="text" name="location" value="{{apartment.location}}">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col mb-3">
                                                                <div class="form-group">
                                                                    <label>Apartment description</label>
                                                                    <textarea class="form-control" rows="5" name="description">{{apartment.description}}</textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label class="mb-3"><h3>Rooms Number</h3></label>
                                                                    <div class="row">
                                                                        <div class="col" class="addrooms">
                                                                            <label>Rooms for 1</label>
                                                                        </div>
                                                                        <div class="col">
                                                                            <input placeholder="Rooms Number"
                                                                                class="form-control" type="number"
                                                                                name="room1" value="{{room1}}">
                                                                        </div>
                                                                        <div class="col">
                                                                            <input placeholder="Room Price"
                                                                                class="form-control" type="number"
                                                                                name="cost1" value="{{cost1}}">
                                                                        </div>
                                                                        <div class="col" class="addrooms">
                                                                            <label>Rooms for 2</label>
                                                                        </div>
                                                                        <div class="col">
                                                                            <input placeholder="Rooms Number"
                                                                                class="form-control" type="number"
                                                                                name="room2" value="{{room2}}">
                                                                        </div>
                                                                        <div class="col">
                                                                            <input placeholder="Room Price"
                                                                                class="form-control" type="number"
                                                                                name="cost2" value="{{cost2}}">
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col mt-2" class="addrooms">
                                                                            <label>Rooms for 3</label>
                                                                        </div>
                                                                        <div class="col">
                                                                            <input placeholder="Rooms Number"
                                                                                class="form-control mt-2" type="number"
                                                                                name="room3" value="{{room3}}">
                                                                        </div>
                                                                        <div class="col">
                                                                            <input placeholder="Room Price"
                                                                                class="form-control mt-2" type="number"
                                                                                name="cost3" value="{{cost3}}">
                                                                        </div>
                                                                        <div class="col mt-2" class="addrooms">
                                                                            <label>Rooms for 4</label>
                                                                        </div>
                                                                        <div class="col">
                                                                            <input placeholder="Rooms Number"
                                                                                class="form-control mt-2" type="number"
                                                                                name="room4" value="{{room4}}">
                                                                        </div>
                                                                        <div class="col">
                                                                            <input placeholder="Room Price"
                                                                                class="form-control mt-2" type="number"
                                                                                name="cost4" value="{{cost4}}">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col d-flex justify-content-end">
                                                        <button class="btn btn-primary" type="submit">Save Changes</button>
                                                        <input type="hidden" name="_csrf" value="{{token}}" />
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{>footer}}
        </div>
    </div>
    </div>

    <!-- Script for image preview -->
    <script>
        document.getElementById('imageFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const previewImage = document.getElementById('preview-image');
            const placeholderText = document.querySelector('.placeholder-text');
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    placeholderText.style.display = 'none';
                }
                
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
