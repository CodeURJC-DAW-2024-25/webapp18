{{>header}}

<!-- AJAX for loading more apartments -->
<script src='/js/loadMoreApartmentsViewApartmentsManager.js'></script>

<!-- Main CSS Files -->
<link href="/css/all.css" rel="stylesheet" type="text/css">
<link href="/css/sb-admin-2.css" rel="stylesheet">
<link rel="stylesheet" href="/css/clientListManagerStyles.css">
<link rel="stylesheet" href="/css/managerStyles.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- External CSS Libraries -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- External JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<title>Your apartments</title>
</head>

<body>
    {{>sidebar}} <!-- Page Wrapper -->
    <div class="container">
        <div id="content-wrapper" class="d-flex flex-column">
            <div class="row mt-4 ml-2 mr-2">
                <div class="col-9"></div>
                {{#isValidated}}
                <div class="col-3">
                    <a href="/addApartment/default.jpg">
                        <button class="btn btn-primary btn-user btn-block">Add Apartment</button>
                    </a>
                </div>
                {{/isValidated}}
            </div>
            <div class="row mt-4 ml-2 mr-2">
                <div class="col-12 mb-3 mb-lg-5">
                    <div class="overflow-hidden card table-nowrap table-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">My apartments</h5>
                        </div>
                        <div class="table-responsive">
                            <table class="table" style="margin-bottom: 120px;">
                                <thead class="small text-uppercase bg-body text-muted">
                                    <tr>
                                        <th>Name</th>
                                        <th>Location</th>
                                        <th>Rating score</th>
                                        <th class="text-end">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="managerApartmentsList">
                                    {{>viewApartmentTemplate}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 ml-2 mr-2">
                <div class="col-9"></div>
                <div class="col-3">
                    <a onclick='loadMoreApartmentsManagerView()'>
                        <button class="btn btn-primary btn-user btn-block">Load more</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
    {{>footer}}
