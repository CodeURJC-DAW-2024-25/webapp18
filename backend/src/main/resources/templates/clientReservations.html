<link rel="stylesheet" href="/css/clientReservations.css">
<link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" href="css/sb-admin-2.css">
<link rel="stylesheet" href="css/clientListManagerStyles.css">

    
    <script src="/js/loadMoreReservations.js"></script>

</head>

<body>   

    <div id="wrapper" class="d-flex">
        {{>sidebar}}
        <div id="content" class="container mt-4 ml-4">
            <h2 class="text-center mb-4">My Reservations</h2>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Apartment</th>
                            <th>Location</th>
                            <th>Check-In Date</th>
                            <th>Check-Out Date</th>
                            <th>Number of Guests</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reservationList">
                        
                        <tr>
                            {{>reservationTemplate}}
                        
                    </tbody>
                </table>
            </div>

            <div class="text-center mt-4">
                <button onclick="loadMoreReservations()" class="btn btn-primary" id="moreReservations">Load More Reservations</button>
            </div>
        </div>
    </div>

    {{>footer}}





    <script>
        // Sidebar Toggle
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('toggled');
        });
    </script>

</body>

</html>
