{{#reservations}}
<tr>
  <td class="text-nowrap align-middle">{{apartment.name}}</td>
  <td class="text-nowrap align-middle">{{apartment.location}}</td>
  <td class="text-nowrap align-middle"><span>{{checkIn}}</span></td>
  <td class="text-nowrap align-middle"><span>{{checkOut}}</span></td>
  <td class="text-nowrap align-middle">{{numPeople}}</td>
  <td class="text-center align-middle">
    <td>
      <div class="btn-group">
          <a href="/reservationInfo/{{id}}" class="btn btn-primary btn-sm">View</a>
          <a href="/cancelReservation/{{id}}" class="btn btn-danger btn-sm">Cancel</a>
      </div>
  </td>
  </td>
</tr>
{{/reservations}}
