<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations - yourDreamLifeL</title>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/clientReservations.css">

    <!-- Sidebar CSS -->
    <link href="css/all.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link href="css/clientListManagerStyles.css" rel="stylesheet">

    <!-- Custom JS -->

    <script src="/js/loadMoreReservations.js"></script>

</head>

<body>

    <!-- Wrapper -->
    <div id="wrapper" class="d-flex">
        {{>sidebar}}

        <!-- End of Sidebar -->

        <!-- Content -->
        <div id="content" class="container mt-4 ml-4">
            <h2 class="text-center mb-4">My Reservations</h2>

            <div class="table-responsive">
                {{#reservations}}
                <table class="table table-bordered">
                    <thead class="thead-dark">


                        <tr>
                            <th>Apartment</th>
                            <th>Location</th>
                            <th>Check-In Date</th>
                            <th>Check-Out Date</th>
                            <th>Number of Guests</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reservationList">

                        <tr>
                            {{>reservationTemplate}}
                        </tr>

                    </tbody>
                </table>
                {{/reservations}}
                {{^reservations}}
                <h4>You have no reservations yet.</h4>
                {{/reservations}}
            </div>
            {{#reservations}}
            <div class="text-center mt-4">
                <button onclick="loadMoreReservations()" class="btn btn-primary" id="moreReservations">Load More
                    Reservations</button>
            </div>
            {{/reservations}}
        </div>
    </div>

    {{>footerIndex}}
