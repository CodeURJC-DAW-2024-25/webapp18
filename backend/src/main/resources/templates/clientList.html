{{>header}}

    <!-- Custom styles sidebar-->
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">   
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    

    <!-- Custom styles-->
    <link rel='stylesheet' href="/css/clientListManagerStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>

    <!-- Custom fonts-->
    <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
    
    <title>yourHOmeTEL Manager list</title>
</head>

<body>
{{>sidebar}}
        <div class="container mt-3 mb-4">
            <div id="content-wrapper" class="d-flex flex-column"></div>
                <div class="col-lg-9 mt-4 mt-lg-0">
                    <div class="row">
                        <div class="col-md-12 mt-4">
                            <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                                <table class="table manage-candidates-top mb-0">
                                    <thead>
                                        <tr>
                                            <th>Clients</th>
                                            <th class="action text-right">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#clients}}
                                        <tr class="candidates-list">
                                            <td class="title">
                                                <div class="thumb">
                                                    <img class="img-fluid" src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                                        alt="">
                                                </div>
                                                <div class="candidate-list-details">
                                                    <div class="candidate-list-info">
                                                        <div class="candidate-list-title">
                                                            <h5 class="mb-0"><a href="profile.html">Name: {{name}}</a></h5>
                                                        </div>
                                                        <div class="candidate-list-option">
                                                            <ul class="list-unstyled">
                                                                <li><i class="pr-1"></i>Language: {{language}}</li>
                                                                <li><i class="pr-1"></i>Phone:{{phone}}</li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                                    <li><a href="#" class="text-primary" data-toggle="tooltip" title=""
                                                            data-original-title="view"><i class="far fa-eye"></i></a></li>
                                                    <li><a class="text-danger" data-toggle="tooltip" title=""
                                                            data-original-title="Delete"><i class="far fa-trash-alt"></i></a></li>
                                                </ul>
                                            </td>
                                        </tr>
                                        {{/clients}}
                                    </tbody>
                                </table>
                                    <div>
                                        <a class="back-button" href="/viewhotelsmanager" >
                                            <button class="btn btn-primary" type="button" onclick="" >Return</button>
                                        </a>
                                    </div>
                                    <ul class="page-selector pagination justify-content-center mb-0">
                                        <li class="page-item disabled"> <span class="page-link">Prev</span> </li>
                                        <li class="page-item active" aria-current="page"><span class="page-link">1 </span> <span
                                                class="sr-only">(current)</span></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" href="#">...</a></li>
                                        <li class="page-item"><a class="page-link" href="#">25</a></li>
                                        <li class="page-item"> <a class="page-link" href="#">Next</a> </li>
                                    </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{>footer}}
    
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>
</html>
